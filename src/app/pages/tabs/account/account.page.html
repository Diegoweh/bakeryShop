<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Profile Header -->
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img src="assets/imgs/avatar.jpg" alt="Profile Picture" />
    </ion-avatar>
    <h2 class="profile-name">Diego Celaya</h2>
    <p class="profile-email">diegocelaia&#64;outlook.com</p>  </div>

  <!-- Action Buttons -->
  <ion-list>
    <ion-item button detail>
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon slot="start" name="settings-outline"></ion-icon>
      <ion-label>Account Settings</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<style>
  .profile-header {
    text-align: center;
    margin-top: 20px;
  }

  .profile-avatar {
    margin: 0 auto;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
  }

  .profile-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .profile-name {
    margin-top: 10px;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .profile-email {
    color: gray;
    font-size: 0.9rem;
  }
</style>
